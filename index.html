<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>NYT Explorer</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
         body { 
  margin: 0;
  font-family: Arial;
}

.headerHead{
      font-size: 35px;
      font-weight: bold;
        }

.header {

      background-color: #f1f1f1;
      padding: 30px 10px ;
      margin-bottom: 25px;
}

  .header-right {
     float: none;
  }
    </style>
</head>

<body>
    <div class="header">
        <div class="headerHead">NY Times Explorer</div>
        <div class="">some text some text some text</div>
    </div>
    
    <div id="root"></div>
    <script type="text/babel">

      class App extends React.Component {
        
        constructor(props){
              super(props);
              this.state = {'urls': [], 
                            'year': '',
                            'month': ''
                           };
              this.onSuccess = this.onSuccess.bind(this);
              this.handleChangeYear = this.handleChangeYear.bind(this);
              this.handleChangeMonth = this.handleChangeMonth.bind(this);
              this.handleFind = this.handleFind.bind(this);
            }

              handleChangeYear(event) {
//                  debugger;
                  this.setState({year: event.target.value});
//                  console.log(this.state.year)
      }

              handleChangeMonth(event) {
                  this.setState({month: event.target.value}); 
      }
              handleFind(event){
                  //  event.preventDefault();
                 alert('this' + this.state.month )

              }
          
        onSuccess(responseData) {
          let urls = [];
            console.log(urls)
          for(var i = 0; i < 2; i++) {
            const doc = responseData.response.docs[i];
              console.log(doc)
            urls.push(doc.web_url);
          }
          this.setState({'urls': urls});
        }

        componentDidUpdate(prevProps, prevState){
        console.log('componentDidUpdate')  
            
         if(!this.state.year || !this.state.month){
              return
          }    
            
         const oy = prevState.year
         const om = prevState.month
         
         const ny = this.state.year
         const nm = this.state.month
            
         if(oy == ny && om == nm) {
             return
         }
        
        console.log('AJAX')      
            
          $.ajax({
              url: "https://api.nytimes.com/svc/archive/v1/" + this.state.year+ "/" + this.state.month + ".json",  
              method: 'GET',
              data: {
                  'api-key': "9b98b8d3102b4c98b7c14e81de2e368e"
              },
              success: this.onSuccess
          });
        }
          
        render(){
            
           console.log('render')    
            
           return(
               <form onSubmit = {this.handleFind}>
                <label>
                    Year: <input type = "number" id = 'year' onChange = {this.handleChangeYear}/>
                </label>
                <label>
                    Month: <input type = "number" id = 'month' onChange = {this.handleChangeMonth}/>
                </label> 
                <input type="submit" value="Find"  />
                <div> {<Urls urls={this.state.urls}/>} </div>
            </form> 
         // return <Urls data={this.state.urls}/>;
               )
        }
      }

      function Urls(props){
        return (
          <div> 
            {
              props.urls.map(
                (url, index) => <Url key={index} url={url}/>
              )
            }
          </div>
        );
      }

      class Url extends React.Component{
          
        constructor(props){
              super(props);
              this.state = {
                  title: '',
                  description: '',
                  image: '',
                  url: ''
              };
            
              this.onSuccess = this.onSuccess.bind(this);
        }
            onSuccess(responseData){
                console.log(responseData)
                let title = responseData.title;
                let description = responseData.description;
                let image = responseData.image;
                let url = responseData.url;
                this.setState({'title': title, 'description': description, 'image': image, 'url': url});
                
            }
          
//          componentDidMount(){
//            console.log(this.props.url)
//          $.ajax({
//              url: 'http://api.linkpreview.net',  
//              method: 'GET',
//              data: {
//                  'key': "5a8de33f3e9b1a8c4c731ee7934db1530bd8866afdc48",
//                  'q': this.props.url
//              },
//              success: this.onSuccess
//          });
//        }
          
        componentDidMount(){
            
            console.log(this.props.url)
          $.ajax({
              url: 'http://api.linkpreview.net',  
              method: 'GET',
              data: {
                  'key': "123456",
                  'q': 'https://www.google.com'
              },
              success: this.onSuccess
          });
        }
          
            render(){
                const tr =  
                    <div>
                        <div>{this.state.title}</div>
                        <div>{this.state.description}</div>
                        <img style={{width: '150px'}} src={this.state.image}/>
                        <div>{this.state.url}</div>
                    </div>;
                console.log(tr)
                return tr;
            }
        }
        
      
        const root = document.getElementById('root');   
        ReactDOM.render(<App />,  root);
      
    </script>
</body>

</html>
