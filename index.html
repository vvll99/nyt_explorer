<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>NYT Explorer</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
         body { 
  margin: 0;
  font-family: Arial;
}

.headerHead{
      font-size: 35px;
      font-weight: bold;
        }

.header {

      background-color: #f1f1f1;
      padding: 30px 10px ;
      margin-bottom: 25px;
}

  .header-right {
     float: none;
  }

</head>

<body>
    <div class="header">
        <div class="headerHead">NY Times Explorer</div>
        <div class="">some text some text some text</div>
    </div>
    
    <div id="root"></div>
    <script type="text/babel">

      class App extends React.Component {
        
        constructor(props){
              super(props);
              this.state = {'articles': [], 
                            'year': '',
                            'month': '', 
                            selectedArticle: {
                                   
                                   byline: {person: [{'organization':'','role':'','rank':'','firstname':'','lastname':''}], 
                                            original: ''},
                                   keywords: [{value:'', name: '', rank: ''}],
                                   headline: {main: '',
                                              kicker: ''},
                                   word_count: '',
                                   pub_date: '',
                                   web_url: '',

                           }
                             
                           };
              this.onSuccess = this.onSuccess.bind(this);
              this.handleChangeYear = this.handleChangeYear.bind(this);
              this.handleChangeMonth = this.handleChangeMonth.bind(this);
              this.handleFind = this.handleFind.bind(this);            
             this.handleArticleDetails = this.handleArticleDetails.bind(this);
             
            }

           handleArticleDetails(item){
               console.log(item)
                // debugger;
                console.log("Hello from handleTableRowClick!");
                // dodajemo ovde ispis u konzolu item-a
                // item cemo prvo da stringifikujemo
                console.log(JSON.stringify(item));
                // probajte i console.log(JSON.stringify(item,null,2)); za lepsi ispis

                //predajemo stanje Page-u
                this.setState({selectedArticle: item});
                               
            }

         
           handleChangeYear(event) {
//                  debugger;
                  this.setState({year: event.target.value});
//                  console.log(this.state.year)
      }

              handleChangeMonth(event) {
                  this.setState({month: event.target.value}); 
      }
              handleFind(event){
                  //  event.preventDefault();
                 alert('this' + this.state.month )

              }
          
        onSuccess(responseData) {
          let articles = [];
            console.log(articles)
          for(var i = 0; i < 2; i++) {
            const doc = responseData.response.docs[i];
              console.log(doc)
            articles.push(doc);
          }
          this.setState({'articles': articles});
        }

        componentDidUpdate(prevProps, prevState){
        console.log('componentDidUpdate')  
            
         if(!this.state.year || !this.state.month){
              return
          }    
            
         const oy = prevState.year
         const om = prevState.month
         
         const ny = this.state.year
         const nm = this.state.month
            
         if(oy == ny && om == nm) {
             return
         }
        
        console.log('AJAX')      
            
          $.ajax({
              url: "https://api.nytimes.com/svc/archive/v1/" + this.state.year+ "/" + this.state.month + ".json",  
              method: 'GET',
              data: {
                  'api-key': "9b98b8d3102b4c98b7c14e81de2e368e"
              },
              success: this.onSuccess
              
          });
        }
          
        render(){
            
           console.log('render')    
            
           return(
               <form onSubmit = {this.handleFind}>
                <label>
                    Year: <input type = "number" id = 'year' onChange = {this.handleChangeYear}/>
                </label>
                <label>
                    Month: <input type = "number" id = 'month' onChange = {this.handleChangeMonth}/>
                </label> 
                <input type="submit" value="Find"  />
                <div> 
                    {<Articles articles={this.state.articles} selectionHandler={this.handleArticleDetails} />} 
                </div>
                <div>
                         <ArticleDetails article={this.state.selectedArticle}/>
                    </div>
            </form> 
         // return <Urls data={this.state.urls}/>;
               )
        }
      }

const ArticleDetails = (props) => {
            const article = props.article;
            console.log(article);
            return (
                <div>
                    <ul>
                        <li> {article.headline.main}</li>
                        <li> {article.headline.kicker}</li>
                        <li> {article.byline.person[0].organization} {article.byline.person[0].role} {article.byline.person[0].rank} {article.byline.person[0].firstname}         {article.byline.person[0].lastname} </li>
                        <li> {article.keywords[0].name} {article.keywords[0].rank} {article.keywords[0].value} </li>
                        <li> {article.byline.original}</li>
                        <li> {article.word_count}</li>
                        <li> {article.pub_date}</li>
                        <li> {article.web_url}</li>
                    </ul>
                </div>
            );
        }
        
 
 

      function Articles(props){
        return (
          <div> 
            {
              props.articles.map(
                (article, index) => <Article key={index} article={article} clickHandler={props.selectionHandler} />
              )
            }
          </div>
        );
      }

      class Article extends React.Component{
          
        constructor(props){
              super(props);
              this.state = {
                  title: '',
                  description: '',
                  image: '',
                  url: ''
              };
            
              this.onSuccess = this.onSuccess.bind(this);
        }
          
          
             
          
            onSuccess(responseData){
                console.log(responseData)
                let title = responseData.title;
                let description = responseData.description;
                let image = responseData.image;
                let url = responseData.url;
                this.setState({'title': title, 'description': description, 'image': image, 'url': url});
                
            }
          
          componentDidMount(){
            console.log(this.props.article.web_url)
          $.ajax({
              url: 'http://api.linkpreview.net',  
              method: 'GET',
              data: {
                  'key': "5a8de33f3e9b1a8c4c731ee7934db1530bd8866afdc48",
                  'q': this.props.article.web_url
              },
              success: this.onSuccess
          });
        }
          
//        componentDidMount(){
//            
//            console.log(this.props.article.web_url)
//          $.ajax({
//              url: 'http://api.linkpreview.net',  
//              method: 'GET',
//              data: {
//                  'key': "123456",
//                  'q': 'https://www.google.com'
//              },
//              success: this.onSuccess
//          });
//        }
          
            render(){
                 const clickHandler = this.props.clickHandler;
                const article = this.props.article
                const tr =  
                       <div>
                    <div >
                        <div>{this.state.title}</div>
                        <div>{this.state.description}</div>
                        <img style={{width: '150px'}} src={this.state.image} onClick={() => clickHandler(article)}/>
                        <div>{this.state.url}</div>
                    </div>
                    
                          </div>;
                console.log(tr)
                return tr;
            }
        }


      
        const root = document.getElementById('root');   
        ReactDOM.render(<App />,  root);
      
    </script>
</body>

</html>
